query getFolderDetail($folderID: String!) {
  getFolderDetail(folderID: $folderID) {
    ID
    name
    rootFolder {
      ID
      name
    }
    owner {
      ID
      name
      email
      avatar
    }
    sharedUsers {
      ID
      name
      email
      avatar
    }
    createdDate
    modifiedDate
  }
}
