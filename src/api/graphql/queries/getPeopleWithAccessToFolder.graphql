query getPeopleWithAccessToFolder($folderID: String!) {
  getPeopleWithAccessToFolder(folderID: $folderID) {
    sharedUsers {
      ID
      name
      email
      avatar
    }
    readonlyUsers {
      ID
      name
      email
      avatar
    }
    owner {
      ID
      name
      email
      avatar
    }
    isPublic
  }
}
